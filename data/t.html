<!DOCTYPE html>
<html>
<head>
    <title> x </title>
    <script>
        function setOnBlur( input){
            setTimeout( function(){
                if (document.activeElement===input) {
                    input.onblur=function(){
                        if (input.value.length === 0){
                            setTimeout( function(){input.focus()},0 )
                        }
                        else input.onblur=null
                    }
                }
            },0)
        }
    </script>
</head>

<body>
<input type=text id=txtBox1 onfocus=setOnBlur(this) >
<input type=text id=txtBox2 onfocus=setOnBlur(this) >
</body>
</html>
