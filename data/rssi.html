<!DOCTYPE html><html lang="en"><head> <meta charset='UTF-8'> <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no'/> <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/> <meta http-equiv="Pragma" content="no-cache"/> <title>Сигнал</title> <link rel="stylesheet" type="text/css" href="global.css"> <style>table{width: 100%;}</style> <script>var d=document; function calculateDist(p, rssi){var i=(p - rssi) / (10 * 2); return Math.pow(10, i);}function getRSSI(){var r=new XMLHttpRequest(); r.overrideMimeType('application/json'); r.onreadystatechange=function(){if (r.readyState===4){if (r.status===200){d.getElementById('id_rssi').innerHTML=r.responseText; d.getElementById('id_dist').innerText=calculateDist(-42, parseInt(r.responseText)).toFixed(3); getRSSI();}}}; r.open('GET', '/rssi', true); r.send(null);}window.onload=function (){getRSSI();}; </script></head><body><a href='/' class='btn btn--s btn--blue'>&lt;</a>&nbsp;&nbsp;<strong>СИГНАЛ</strong><hr><span style='font-size: small; font-weight: bold'> <table> <tr> <td>Радиосигнал точки в dB (min -95):</td><td align='right' id='id_rssi'/> </tr></table> <hr> <table> <tr> <td>Растояниее до точки в метрах:</td><td align='right' id='id_dist'/> </tr></table> </span><hr><footer align='center'>2018 © Powered by www.scale.in.ua</footer></body></html>
